<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Employee Enrollment From</title>
    </head>

    <body>
        <h2 class="text-center">Student Enrollment From</h2>
        <section>
            <section>

                <form id="stdForm" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="inputUsn">USN</label>
                        <input required type="text" class="form-control" id="inputUsn" aria-describedby="emailHelp"
                            placeholder="Enter USN">
                    </div>
                    <div class="form-group">
                        <label for="inputText">Name</label>
                        <input required type="text" class="form-control" id="inputText" aria-describedby="emailHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="inputAddr">Address</label>
                        <input required type="text" class="form-control" id="inputAddr" aria-describedby="emailHelp"
                            placeholder="Enter Address">
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Number</label>
                        <input required type="Number" class="form-control" id="inputPhone" aria-describedby="emailHelp"
                            placeholder="Enter Number">
                    </div>
                    <div class="form-group form-check">
                        <label class="" for="genderInp">Gender</label>
                        <div id="genderInp">
                            <label class="" for="exampleCheck1">Male</label>
                            <input required value="Male" type="radio" checked name="gender" class="" id="exampleCheck">
                            <label class="" for="exampleCheck2">Female</label>
                            <input required type="radio" value="Female" name="gender" class="" id="exampleCheck">
                        </div>
                    </div>
                    <input type="button" onclick="apendInfo();reset()" value="submit" class="btn btn-primary" />
                </form>
            </section>
            <section>
                <h3>Student Details</h3>
                <div class="info-parent">

                </div>
            </section>
        </section>
    </body>
    <script src="app.js"></script>

</html>
